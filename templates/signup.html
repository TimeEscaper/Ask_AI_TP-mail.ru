{% extends 'base.html' %}
{% block content %}
 
			<!-- Login form begin -->
			<div class="login-form">
				
				<h1>Регистрация</h1>
				<form class="form-horizontal">
				  <div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">E-mail:</label>
					<div class="col-sm-10">
					  <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail">
					</div>
				  </div>
				  
				  <div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Пароль:</label>
					<div class="col-sm-10">
					  <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
					</div>
				  </div>
				  
				  <div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Подтверждение:</label>
					<div class="col-sm-10">
					  <input type="password" class="form-control" id="inputPasswordAgain" placeholder="Пароль">
					</div>
				  </div>
				  
				<div class="form-group">
					<label  class="col-sm-2 control-label">Имя:</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="inputName" placeholder="Имя">
					</div>
				  </div>
				  
				 
				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-primary">Регистрация</button>
					</div>
				  </div>
			
				</form>
		
			</div><!-- Login form end -->
			
{% endblock %}
