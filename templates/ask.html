{% extends 'base.html' %}
{% block content %}
            
			<!-- Ask-form begin -->
			<div class="ask-form"> 
			<h1>Новый вопрос</h1>
			<form class="form-horizontal" method="POST" action="/ask/">
                {% csrf_token %}
				  <div class="form-group">
					<label class="col-sm-2 control-label">Вопрос:</label>
					<div class="col-sm-10">
					  <input name="title" type="text" class="form-control" id="inputTitle" placeholder="Ваш вопрос">
					</div>
				  </div>
				  
				  <div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Описание:</label>
				  
					<div class="col-sm-10">
					  <textarea name="text" id="inputText" class="form-control" rows="10" placeholder="Описание:"></textarea>
					</div>
				  </div>
				  
				  <div class="form-group">
					<label class="col-sm-2 control-label">Теги:</label>
					<div class="col-sm-10">
					  <input name="tags" type="text" class="form-control" id="inputTags" placeholder="Теги">
					</div>
				  </div>
				  
				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-primary">Спросить!</button>
					</div>
				  </div>
				</form>
				</div><!-- End of ask-form -->
{% endblock %}
